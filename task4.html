<html>
  <head>
    <title>Total population of countries using reduce function
    </title>
    <link rel="stylesheet" href="task4.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid" id="d1">
  <p>Total population of countries using reduce function
        <br><br> SEE THE CONSOLE </p>
      </div>
    <script>
      
      var xhr = new XMLHttpRequest();

      
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

   
      xhr.open(method, url);
      
      xhr.onload = function () {
        if (xhr.status === 200) {
     
            let z = [];
            let k = 0;
           
          var countriesdetails = JSON.parse(xhr.responseText);

          countriesdetails.forEach( i =>{
            
          z[k] = i.population;
            k++;

          })

          let y = z.reduce( (total,num) => { return total+num;});

          console.log("Total Population Of All Countries is :",y);
         
        } else {
         
          console.log("Request failed", xhr.status);
        }
      };

     
      xhr.send();
    </script>
  </body>
</html>
